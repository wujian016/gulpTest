<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="/build/css/main.css">
		<base href="/">
		<script src="/build/js/vender/angular.js"></script>
		<script src="/build/js/vender/angular-route.js"></script> 
		<script src="/build/js/vender/angular-resource.js"></script> 
		<script src="/build/js/app.js"></script>
	</head>
	<body>
		<header>
			<h1>Header</h1>
		</header>
		<div ng-controller="ServiceController">
			<label for="username">
				Type in a GitHub username
			</label>
			<input type="text"
			ng-model="username"
			placeholder="Enter a GitHub username" />
			<ul>
				<li ng-repeat="event in events"> 
					{{ event.actor.login }} {{ event.repo.name }}
				</li>
			</ul>
			<button ng-click="getUsername()">show username</button>
			<p ng-bind="localUsername"></p>
		</div>
		<footer>
			<h5>Footer</h5>
		</footer>
	</body>
</html>
